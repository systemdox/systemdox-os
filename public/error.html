<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Page Not Found</title>
    <script>
        // Redirect to the home page after 3 seconds
        setTimeout(function () {
            window.location.href = '/';
        }, 0);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Oops! Page Not Found</h1>
    <p>The page you're looking for doesn't exist. You'll be redirected to the home page in 3 seconds.</p>
    <p>If you're not redirected, <a href="/">click here</a>.</p>
</div>
</body>
</html>
